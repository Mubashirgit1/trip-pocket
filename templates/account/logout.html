{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-30">
  <div class="row w-100">
    <div class="col-md-6 col-lg-5 mx-auto">
      <div class="card shadow-lg border-0 rounded-4 sign-out">
        <div class="card-body p-4 text-center">
          <h3 class="text-primary mb-3">Sign Out</h3>
          <p class="text-muted mb-4">Are you sure you want to sign out of <strong>Pocket Trip</strong>?</p>

          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <div class="d-grid gap-2">
              <button class="btn btn-danger btn-md rounded-3" type="submit">
                <i class="fas fa-sign-out-alt me-2"></i> Sign Out
              </button>
              <a href="/" class="btn btn-outline-secondary btn-md rounded-3">
                Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
